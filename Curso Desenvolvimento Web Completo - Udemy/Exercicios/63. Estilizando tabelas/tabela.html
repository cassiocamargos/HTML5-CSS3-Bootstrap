<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="contabil">R$ 2.500</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td>R$ 1.500</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Iphone</td>
                <td>R$ 3.500</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Nexus</td>
                <td>R$ 2.500</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
